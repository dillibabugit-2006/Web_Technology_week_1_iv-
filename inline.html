<!DOCTYPE html>
<html>
<head>
    <title>Student Information Form</title>
</head>
<body>
    <h2>Student Information Form</h2>
    <form action="submit.html" method="POST" name="studentForm">
        <label>Name:</label><br>
        <input type="text" name="student_name" placeholder="Enter your name" required>
        <br><br>
        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter your email" required>
        <br><br>
        <label>Branch:</label><br>
        <select name="branch" required>
            <option value="">Select Branch</option>
            <option value="CSE">AI&DS</option>
            <option value="ECE">AIML</option>
            <option value="EEE">CSE</option>
            <option value="MECH">IT</option>
        </select>
        <br><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female
        <br><br>
        <label>Address:</label><br>
        <textarea name="address" rows="4" cols="30" placeholder="Enter your address" required></textarea>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
